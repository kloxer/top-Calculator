<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator.</h1>
    <div class="calcBody">
        <div class="upperHalf">
            <p class="displayText"></p>
        </div>
        <div class="lowerHalf">
            <div class="row">
                <button id="AC" class="topRow">CLEAR</button>
                <button id ="+/-" class="topRow">+/-</button>
                <button id= "mod" class="topRow">%</button>
                <button  id= "div" class="topRow" >/</button>
            </div>
            <div class="row">
                <button id= "7" value="7" >7</button>
                <button id= "8" value="8">8</button>
                <button id= "9"  value="9">9</button>
                <button class="rightSideRow" id="mult">*</button>
            </div>
            <div class="row">
                <button id="id4"  value="4">4</button>
                <button id="id5"  value="5">5</button>
                <button id="id6"  value="6">6</button>
                <button class="rightSideRow" id="minus">-</button>

            </div>            
            <div class="row">            
                <button id="1"  value="1">1</button>
                <button id="2"  value="2">2</button>
                <button id="3"  value="3">3</button>
                <button class="rightSideRow" id="plus">+</button>
            </div>

            <div class="lrow">            
                <button class="zero" id="0" value="0">0</button>
                <button id="addDecimal">.</button>
                <button class="rightSideRow" id="equal">=</button>
            </div>

        </div>
    </div>
</body>
</html>
